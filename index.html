<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>


    <div class="container">
      <div class="content-row">
        <div id="reset" class="squares functional">C</div>
        <div id="text-display">0</div>
      </div>
      <div class="content-row">
        <div id="seven" class="squares functional">7</div>
        <div id="eight" class="squares functional">8</div>
        <div id="nine" class="squares functional">9</div>
        <div id="divide" class="operators squares">/</div>
      </div>
      <div class="content-row">
        <div id="four" class="squares functional">4</div>
        <div id="five" class="squares functional">5</div>
        <div id="six" class="squares functional">6</div>
        <div id="multiply" class="operators squares">X</div>
      </div>
      <div class="content-row">
        <div id="one" class="squares functional">1</div>
        <div id="two" class="squares functional">2</div>
        <div id="three" class="squares functional">3</div>
        <div id="subtract" class="operators squares">-</div>
      </div>
      <div class="content-row">
        <div id="zero" class="squares functional">0</div>
        <div id="decimal" class="squares functional">.</div>
        <div id="equals" class="squares functional">=</div>
        <div id="add" class="operators squares">+</div>
      </div>
    </div>
    <button onClick=processButtonClick()></button>
    <script src="main.js"></script>
  </body>
</html>
